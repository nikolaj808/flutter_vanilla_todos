name: flutter_vanilla_todos
description: A todos list app built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.2.3
  hive: ^2.2.2
  hive_flutter: ^1.1.0
  uuid: ^3.0.6

dev_dependencies:
  build_runner: ^2.1.11
  flutter_launcher_icons: ^0.9.3
  flutter_lints: ^2.0.0
  hive_generator: ^1.1.3

flutter_native_splash:
  android: true
  ios: true
  color: "#fafafa"
  image: assets/splash_icon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"

flutter:
  uses-material-design: true
